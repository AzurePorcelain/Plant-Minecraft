#Settings about entities.
["Entity Settings"]

	#Settings about players.
	["Entity Settings"."Player Settings"]
		#Player Initial Group When they join the world for the first time(-2 means other monsters, -1 means zombies, 0 means neutral creatures, 1 means plants and 2 means other guards).
		#Range: -2 ~ 2
		PlayerInitialGroup = 1
		#players' base sun amount, it will increase when tree maxLevel increasing.
		#Range: 100 ~ 750
		PlayerInitialSun = 500

	#Settings about zombies.
	["Entity Settings"."Zombie Settings"]
		#the spawn chance of zombie with plant energy(the bigger,the more chance it spawn).
		#Range: 0 ~ 5
		ZombieSuperChance = 3
		#the spawn chance of zombie with sun layer(the bigger,the more chance it spawn).
		#Range: 0 ~ 40
		ZombieSunChance = 0
		#the drop chance of coin when zombie die(the bigger,the less chance it spawn).
		#Range: 3 ~ 100
		ZombieDropMultiper = 3
		#enable zombies to drop hands and heads when they got hurt(turn false to disable).
		EnableZombieDropParts = false

	#Settings about plants.
	["Entity Settings"."Plant Settings"]
		#the max number StrangeCats can copy themselves in a range of 20 * 20.
		#Range: 0 ~ 100
		StrangeCatCount = 10
		#whether two same bullets merge into one when coincide.
		PlantBulletMerge = true

	#The Max live time for Entity like sun.
	["Entity Settings".EntityLiveTime]
		#how many ticks can the sun entity live.
		#Range: 1 ~ 1200
		SunLiveTick = 400
		#how many ticks can the coin entity live.
		#Range: 1 ~ 1200
		CoinLiveTick = 800
		#how many ticks can the jewel entity live.
		#Range: 1 ~ 2400
		JewelLiveTick = 2400
		#how many ticks can the energy entity live.
		#Range: 1 ~ 1200
		PlantFoodLiveTick = 1200
		#how many ticks can yeti entity live(how long will it stay).
		#Range: 2400 ~ 7200
		YetiLiveTick = 7200
		#how many ticks can lawnmower entity live.
		#Range: 1 ~ 1000000
		LawnMowerLiveTick = 200
		#how many ticks can element ball entity live.
		#Range: 1 ~ 1000000
		ElementBallLiveTick = 600

