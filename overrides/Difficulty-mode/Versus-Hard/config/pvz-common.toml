
#Settings about invasion.
["Invasion Settings"]
	#If you set to 5, then the first 5 * 20 minutes of the world will not have any zombie invasion event.
	#Range: 0 ~ 1000000
	SafeDayLength = 2
	#If on, invasions of different players will happen in different days.
	ScatterInvasions = false
	#The interval day length between each invasion.
	#Range: 0 ~ 1000000
	InvasionIntervalLength = 2
	#If true, you will receive detail message about each event when zombie invasion happened.
	ShowEventMessages = true
	#If true, players will be invaded by a huge wave of zombies in zombie invasion day
	EnableHugeWave = true
	#how many amount of entity will spawn to player when the plant amount reaches the limit.
	#Range: 1 ~ 1000
	MaxSpawnCount = 100
	#how far can entity spawn in invasion.
	#Range: 50 ~ 100
	MaxSpawnRange = 70

#Settings about challenge
["Challenge Settings"]
	#Turn to false, no new challenge will happen, and old challenges will be clear.
	EnableChallenge = true
	#how many ticks will challenge wait to remove, when there is no player in it.
	#Range: 1 ~ 1000000
	ChallengeWaitTime = 400
	#how far will a player join the raid.
	#Range: 1 ~ 1000
	ChallengeRange = 50

#Settings about global rules.
["Rule Settings"]
	#if turn to false, there will have no monster of other monsters spawn in overworld except pvz zombies.
	CanSpawnDefaultMonster = true
	#If you set it true, you will get some basic plantcards when you first join world.
	GiveBeginnerReward = false
	#If turn to false, saplings no longer to grow to Origin Ore naturally, except there is a block above it.
	AllowNaturalTurnOrigin = true
	#if turn to true, when plant's owner is in a team, the plant will attack the entity from other team(include players).
	PlantAttackTeam = true
	#how many plants can you place in 128 x 128 area without increasing cost.
	#Range: 5 ~ 300
	LimitPlantCount = 120
	#if turn to true, player will keep its sun after death.
	KeepSunWhenDie = true
	#how many damage could plants and zombies deal to other living entity.
	#Range: 0 ~ 100000
	MaxDamageLimit = 70
	#an experience multiplier for multiplayer games.
	#Range: 1 ~ 6
	PlayerCount = 1
	#if turn to true, DaveVilla only spawn on the plane. May make DaveVilla far away form player.
	StrictVilla = false

